<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Table Documentation</title>
</head>
<body>
    <table class="w-1/2 h-52 m-auto mt-5 text-center border-separate border-2">
        <thead>
            <tr>
                <th class="border rounded-xl hover:bg-slate-400 duration-300">Song</th>
                <th class="border rounded-xl hover:bg-slate-400 duration-300">Artist</th>
                <th class="border rounded-xl hover:bg-slate-400 duration-300">Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">Malcolm Lockyer</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">1961</td>
            </tr>
            <tr>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">Witchy Woman</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">The Eagles</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">1972</td>
              </tr>
              <tr>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">Shining Star</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">Earth, Wind, and Fire</td>
                <td class="border rounded-xl hover:bg-slate-400 duration-300">1975</td>
              </tr>
        </tbody>
    </table>
</body>
</html>
